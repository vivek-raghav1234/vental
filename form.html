<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Time</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stle.css">
    <link rel="shortcut icon" href="./documnet/favicon.ico" type="image/x-icon">
</head>

<body class="bg-black text-white">
    <div class="container py-5">
        <h1 class="text-warning text-center">Book My Time</h1>
        <form action="process.php" method="post" enctype="multipart/form-data">

            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control bg-dark text-white" id="fullName" name="fullName"
                    placeholder="Enter your full name" required>
            </div>
            <!-- Mobile Number -->
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control bg-dark text-white" id="mobileNumber" name="mobileNumber"
                    placeholder="Enter your mobile number" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control bg-dark text-white" id="email" name="email"
                    placeholder="Enter your email" required>
            </div>
            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label" name="Gender">Gender</label>
                <div class="d-flex gap-3">
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            <!-- Reason -->
            <div class="mb-3">
                <label for="reason" class="form-label" name="why">Why do you need me?</label>
                <textarea class="form-control bg-dark text-white" id="reason" name="reason" rows="4"
                    placeholder="Enter your reason" required></textarea>
            </div>
            <p class="text-center text-warning mt-3">
                *Note: Conveyance, food charges, and any extra charges are on you.*
            </p>
            <!-- Payment -->
            <div class="mb-3">
                <label class="form-label" name="payment">Payment</label>
                <select id="paymentDropdown" class="form-control bg-dark text-white" onchange="showPaymentPhoto()" required>
                    <option value="" disabled selected>Select Payment Option</option>
                    <option value="500">₹500 for 3 hours</option>
                    <option value="800">₹800 for 6 hours</option>
                </select>
                <div id="paymentPhoto" class="text-center mt-3 d-none">
                    <img src="./documnet/qr.jpg" alt="Paytm QR Code" class="img-fluid" style="max-width: 200px;">
                    <p class="mt-2">Vivek Raghav</p>
                </div>
            </div>
            <div class="text-center mt-2">
                <p>*₹100 per additional hour*</p>
            </div>
            <div class="mb-3">
                <label for="proof" class="form-label" name="ss">Attach the screenshot of payment</label>
                <input type="file" id="proof" name="proof" class="form-control bg-dark text-white" accept="image/*"
                    required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-warning w-100 mt-4" onclick="showMessage()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
